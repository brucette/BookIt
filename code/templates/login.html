{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="inputWrap">
            <input class="formInput" autocomplete="off" id="email" name="email" placeholder="Email address" type="text">
        </div>
        <div class="inputWrap">
            <input class="formInput" id="password" name="password" placeholder="Password" type="password">
        </div>
        <button class="" type="submit">Log In</button>
    </form>
{% endblock %}
